site_name: MENA eDNA Data Model
site_description: >-
  LinkML data model and project documentation for the African Parks
  Molecular Ecological Network Analysis (MENA) eDNA project.
site_url: https://the-data-patch.github.io/ap-mena/
repo_url: https://github.com/the-data-patch/ap-mena
repo_name: the-data-patch/ap-mena

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - toc.integrate
    
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Conceptual Model: schema/conceptual-model.md
  - Outstanding Questions: questions/all-outstanding.md
  - Schema:
    - Overview: schema/overview.md
    - Entity Model: schema/entity-model.md
    - Enumerations: schema/enumerations.md
    - Field Reference: schema/field-reference.md
  - Data:
    - File Inventory: data/file-inventory.md
    - Quality Issues: data/quality-issues.md
    - Study Sites: data/study-sites.md
  - Design:
    - Design Decisions: design/design-decisions.md
    - NCBI Strategy: design/ncbi-strategy.md
    - GBIF Strategy: design/gbif-strategy.md
    - Recommendations: design/recommendations.md

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

extra:
  robots: noindex, nofollow